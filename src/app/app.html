<h2>Formulario de ejemplo</h2>

<form>
  <label for="name">Nombre:</label><br>
  <input type="text" id="name" name="name" placeholder="Escribe tu nombre"><br><br>

  <label for="email">Correo:</label><br>
  <input type="email" id="email" name="email" placeholder="Escribe tu correo"><br><br>

  <label for="message">Mensaje:</label><br>
  <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea><br><br>

  <button type="button">Enviar</button>
</form>
